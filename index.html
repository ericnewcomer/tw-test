<html>

<head>
    <link rel='stylesheet' href='./output.css' />
    <link rel='stylesheet' href='./fonts/textit/style.css' />
    <link rel='stylesheet' href='./fonts/t2/style.css' />
</head>

<body>

    <div class='bg-blue py-1 px-8'>
        <div class='icon-logo' style="font-size:82px; color: white"></div>
    </div>

    <div class='m-8'>

        <div class="my-8">
            <button class="mx-1 bg-white hover:bg-blue-lightest text-grey-darkest font-light text-blue-light py-2 px-4 border border-blue-light rounded shadow">
                Primary Button
            </button>
            <button class="mr-1 bg-white hover:bg-grey-lighter text-grey-darkest font-light text-grey py-2 px-4 border border-grey rounded shadow">
                Secondary
            </button>
        </div>

        <div class="my-8">
            <button class="mx-1 bg-blue hover:bg-blue-dark text-white font-light py-2 px-4 border border-blue rounded shadow">
                <span class='text-md'>Primary</span>
            </button>
            <button class="mr-1 bg-grey-lighter hover:bg-grey-light text-grey-darkest font-light text-grey-darker py-2 px-4 border border-grey rounded shadow">
                <span class='text-md'>Secondary</span>
            </button>
            <button class="mr-1 bg-grey-lighter hover:bg-grey-light text-grey-darkest font-light text-grey-darker py-2 px-4 border border-grey rounded shadow">
                <span class='text-md t2-cog'></span>
            </button>
        </div>

        <div class="my-8">
            <div class="bg-blue-lightest border-l-4 border-blue text-blue-dark p-4" role="alert">
                <p class="font-semibold mb-1">Pump yo' brakes</p>
                <p>Sometimes bad things happen to good people</p>
            </div>
        </div>


        <div class="my-8">
            <div class="max-w-lg rounded overflow-hidden shadow-lg">

                <div class='bg-blue py-3 font-light px-6'>
                    <p class="text-xl text-white">
                        <span class='t2-user'></span>
                        <span class='px-1'>
                            Create a Contact
                        </span>
                    </p>
                </div>

                <div class="px-6 py-4">
                    <p class="text-grey-darker text-base">
                        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptatibus quia, nulla! Maiores et perferendis eaque, exercitationem
                        praesentium nihil.
                    </p>

                    <form class="py-6">
                        <div class="mb-4">
                            <input class="appearance-none border rounded w-64 py-2 px-3 text-grey-darker leading-tight" id="username" type="text" placeholder="Contact Name">
                        </div>
                    </form>
                </div>
                <div class="px-6 py-4 bg-grey-lighter">
                    <div class="flex flex-row-reverse">
                        <button class="mx-1 bg-blue hover:bg-blue-dark text-grey-darkest font-light text-white py-2 px-4 rounded">
                            Okay
                        </button>


                        <button class="mx-1 text-grey font-light py-2 px-4 border hover:border hover:border-grey-light border-transparent rounded">
                            Cancel
                        </button>

                    </div>
                </div>
            </div>
        </div>
</body>


</html>
